<!-- Extends the base template -->
{% extends 'base.html' %}
{% block header %}
  {% block title %}Delete Product{% endblock %}
{% endblock %}
<!-- End of the base template -->
{% block content %}
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-1 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0 justify-content-center align-items-center h-100" >
              <div class="col-lg-6">
                <div class="card-body p-md-2 mx-md-2 text-center">
                  <div class="mt-5">
                    <h4>Delete Product</h4>
                    <form action="/delete_product", method="post">
                      <input type="text"  name="product_name" placeholder="Product Name">
                      <input type="text"  name="model" placeholder="Product Model">
                      <button type="submit" id="remove" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-1 " type="button"  >Delete Prouct</button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 d-flex align-items-center justify-content-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4>We are more than just a company</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
