<!-- Extends the base template -->
{% extends 'base.html' %}
{% block header %}
  {% block title %}Edit Your Profile{% endblock %}
{% endblock %}
<!-- End of the base template -->
{% block content %}
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-1 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0 justify-content-center align-items-center h-100" >
              <div class="col-lg-6">
                <div class="card-body p-md-2 mx-md-2 text-center">
                  <div class="text-center">
                    <img src="./static/imgs/RemoteCoders-logo.webp"
                      style="width: 185px;" alt="logo">
                      <hr>
                    <h4 class="mt-1 mb-1 pb-1">Edit Your Profile</h4>
                  </div>
                  <form  action="/edit_profile" method="post">
                    <div class="form-outline mb-4 ">
                      <input type="text"  class="form-control mb-1" placeholder="Username" name = "username"/>
                      <input type="text"  class="form-control mb-1" placeholder="Email" name = "email"/>
                    </div>
                    <div class="text-center pt-1 mb-1 pb-1 d-inline">
                      <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-1" type="button">Update
                        Email </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-lg-12 d-flex align-items-center justify-content-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4>We are more than just a company</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
